<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Pass Generator</h1>
        <p id="password"></p>
        <label for="passwordLength">Password Length:</label>
        <input type="number" id="passwordLength" name="passwordLength" value="11" min="3" max="20">
        <label for="passSettings">Pass Settings:</label>
        <label for="lowercase">
            <input type="checkbox" id="lowercase" name="passSettings[]" value="a-z" checked>
            Lowercase (a-z)
        </label>
        <label for="numbers">
            <input type="checkbox" id="numbers" name="passSettings[]" value="0-9" checked>
            Numbers (0-9)
        </label>
        <label for="excludeDuplicate">
            <input type="checkbox" id="excludeDuplicate" name="passSettings[]" value="excludeDuplicate" checked>
            Exclude Duplicate
        </label>
        <label for="uppercase">
            <input type="checkbox" id="uppercase" name="passSettings[]" value="A-Z">
            Uppercase (A-Z)
        </label>
        <label for="symbols">
            <input type="checkbox" id="symbols" name="passSettings[]" value="!-$^+">
            Symbols (!-$^+)
        </label>
        <label for="includeSpaces">
            <input type="checkbox" id="includeSpaces" name="passSettings[]" value="includeSpaces">
            Include Spaces
        </label>
        <button type="button" onclick="generatePassword()">GENERATE PASSWORD</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
